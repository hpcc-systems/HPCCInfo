<!--- ---------------------------------------------filter dialog------------------------------------------------>


<dom-module id="export-project-dialog">

    <template>
        <style>
            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }
            
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }
            
            paper-button.indigo:hover {
                background-color: var(--paper-indigo-400);
            }
            
            
            paper-dialog {
                width: 500px;
            }
        </style>

        <paper-dialog id="dialog" modal>
            <iron-label>
                <div style="text-align: center;">
                    <span style="font-size: x-large;">
                            Share Project
                    </span>
                </div>

                </iron-label>
                <paper-input id='exportto' label="ID to Share Project"  class="worksheettitle" ></paper-input>
            <!--<paper-input id='label' label="label"  class="projectlabel" ></paper-input>-->

            <div class="buttons">
                <paper-button dialog-confirm raised class="indigo" on-tap="_exportProject">Ok</paper-button>
                <paper-button dialog-dismiss raised class="green" on-tap="handleCancel">Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>

        Polymer({
            is: 'export-project-dialog',
            properties : {
               pluginId: {
                    type: String,
                    value: 'common-input'
                },
             },
            open: function (e) {
               this.$.dialog.open();
            },
        _exportProject : function(event){
                 //var infobox = document.querySelector("#infobox");
                 var infoapp = document.querySelector('#hpcc-info-app');

                infoapp.exportProjectDtls(this.$.exportto.value);
            },
        });


    </script>


</dom-module>
