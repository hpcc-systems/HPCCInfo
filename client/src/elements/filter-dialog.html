<!--- ---------------------------------------------filter dialog------------------------------------------------>

<dom-module id="filter-dialog">

    <template>

        <style>
            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }


            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }


            paper-button.indigo:hover {
                background-color: var(--paper-indigo-400);
            }



            paper-dialog {
                width: 700px;
            }
        </style>

        <paper-dialog id="dialog" modal>

            <vaadin-combo-box id='field' required label="Field" items='["Product", "Year", "Revenue"]'></vaadin-combo-box>
            <vaadin-combo-box id='operation' required label="Operation" items='["=", ">", "<",">=","<=","IN","BETWEEN"]'></vaadin-combo-box>
            <paper-input id='value' label="Value"></paper-input>

            <paper-button on-tap="someFunction">AND</paper-button>
            <paper-button>OR</paper-button>

            <vaadin-grid id="filters-grid">
                <table>
                    <col name="filter">
                    <thead>
                        <tr>
                            <th>Filter</th>
                        </tr>
                    </thead>

                </table>
            </vaadin-grid>

            <div class="buttons">
                <paper-button dialog-confirm raised class="indigo" on-tap="handleFilter">Ok</paper-button>
                <paper-button dialog-dismiss raised class="green">Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        Polymer({
            is: 'filter-dialog',

            open: function () {
                this.$.dialog.open();
            },

            handleFilter: function (e) {
                this.fire('filter');
            },
            
            someFunction: function(msg) {
                var grid = document.querySelector("#filters-grid");
                //grid.items.push("filter:something else");  
                // grid.items.pop();
              
            //    var someArray =  [
            //     { "filter": "one" }
            //     ];
            //     someArray.push( { "filter": "two" });                

            //     grid.items=  someArray;

                grid.items.push({ "filter": "two" });

                grid.refreshItems();
            }
            

        });
    </script>


</dom-module>
