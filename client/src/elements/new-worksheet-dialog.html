<!--- ---------------------------------------------filter dialog------------------------------------------------>


<dom-module id="new-worksheet-dialog">

    <template>
        <style>
            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }
            
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }
            
            paper-button.indigo:hover {
                background-color: var(--paper-indigo-400);
            }
            
            
            paper-dialog {
                width: 500px;
            }
        </style>

        <paper-dialog id="dialog" modal>
            <iron-label>
                <div style="text-align: center;">
                    <span style="font-size: x-large;">
                            New Worksheet
                    </span>
                </div>

                </iron-label>
                <paper-input id='worksheettitle' label="WorkSheet Title"  class="worksheettitle" ></paper-input>
            <!--<paper-input id='label' label="label"  class="projectlabel" ></paper-input>-->

            <div class="buttons">
                <paper-button dialog-confirm raised class="indigo" on-tap="_addNewTab">Ok</paper-button>
                <paper-button dialog-dismiss raised class="green" on-tap="handleCancel">Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>

        Polymer({
            is: 'new-worksheet-dialog',
            properties : {
               pluginId: {
                    type: String,
                    value: 'common-input'
                },
             },
            open: function (e) {
               this.$.dialog.open();
            },
        _addNewTab : function(event){
                 //var infobox = document.querySelector("#infobox");
                 var infobox = Polymer.dom(Polymer.dom(this).parentNode).querySelector('#infobox');

                 var projecttitlediv = Polymer.dom(Polymer.dom(this).parentNode).querySelector('#projecttitle');

                 projecttitlediv.textContent = this.$.worksheettitle.value;

                 var pluginId = "common-input";
                 //var label = event.currentTarget.parentElement.parentElement.getElementsByClassName("projectlabel")[0].value;

                 infobox.addTab(pluginId, "Input", pluginId);
                 this.toggleAppDrawer(); //Toggle the app-drawer
            },
 
            handleCancel: function() {
                 this.toggleAppDrawer();
            },
 
            toggleAppDrawer: function() {
                 Polymer.dom(Polymer.dom(this).parentNode).querySelector('#drawer').toggle();
             }
 
        });


    </script>


</dom-module>
